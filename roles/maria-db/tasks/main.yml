---

- name: "PACKAGE | Install Required Packages"
  package:
    name:
      - dirmngr
      - python-apt
      - python3-apt
    state: latest

- name: "PACKAGE | Update System"
  package:
    name: "*"
    state: latest

- name: "PACKAGE | Install MariaDB"
  package:
    name: mariadb-server
    state: latest

- name: "MYSQL | Update Root Password"
  mysql_user:
    name: root
    password: "{{ root_password }}"
    priv: "*.*:ALL"
    host: $item
    login_user: root
    login_password: ''
  loop: 
    - 127.0.0.1
    - localhost
    - ::1

- name: "SERVICE | Restart MariaDB"
  service:
    name: mariadb
    state: restarted
    enabled: yes
    daemon_reload: yes

- name: "MYSQL | Create New Database"
  mysql_db:
    name: "{{ db_name }}"
    state: present

...