---

- name: "PACKAGE | Install Required Packages"
  package:
    name:
      - dirmngr
      - python-apt
      - python3-apt
    state: latest

- name: "PACKAGE | Update System"
  package:
    name: "*"
    state: latest

- name: "PACKAGE | Install MariaDB"
  package:
    name: mariadb-server
    state: latest

- name: "SERVICE | Restart MariaDB"
  service:
    name: mariadb
    state: restarted
    enabled: yes
    daemon_reload: yes

- name: "MYSQL | Create New Database"
  become: yes
  mysql_db:
    name: "{{ db_name }}"
    state: present

...