---
- name: "Install mariadb-server"
  yum:
    name: "mariadb-server"
    state: latest
- name: "Start and enable mysql(mariadb) service"
  service:
    name: mariadb
    state: started
    enabled: yes
- name: "Test debug mysql database"
  debug:
    msg: "{{ mysql_database }}"
- name: "Create a database"
  mysql_db:
    name: "{{ mysql_database }}"
    state: present
...